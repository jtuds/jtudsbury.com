---
layout: single
title: Posts
permalink: /posts/
custom_name: Posts
---

{% for post in site.posts %}
	<article class="panel panel--half">
		<h1 class="beta"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<footer>
			<p>Posted on {{ post.date | date: "%B %e, %Y" }}</p>
		</footer>
	</article>		
{% endfor %}
